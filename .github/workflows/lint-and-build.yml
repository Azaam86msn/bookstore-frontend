name: CI – Fix & Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  fix-and-build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout your code
      - uses: actions/checkout@v4

      # 2. Cache & install dependencies
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci

      # 3. Auto‑fix lint issues (won't fail the job)
      - name: ESLint: Auto‑fix
        run: npm run lint:fix
        # allow ESLint to leave some errors behind
        continue-on-error: true

      # 4. Show remaining lint errors (won't fail the job)
      - name: ESLint: Report remaining issues
        run: npm run lint
        continue-on-error: true

      # 5. Build the production bundle
      - name: Build
        run: npm run build

      # 6. Smoke‑test the build output
      - name: Verify dist folder
        run: |
          if [ ! -d "./dist" ]; then
            echo "❌ dist/ directory is missing!"
            exit 1
          fi
